<head>
  <meta charset="UTF-8" />
  <title>Tính lương</title>
</head>
<script type="text/javascript">
  let salary = 20;
  let tax = 0;
  let err = null;
  if (salary >= 15) {
    tax = salary * 0.3;
  } else if (salary >= 7) {
    tax = salary * 0.2;
  } else if (salary >= 0) {
    tax = salary * 0.1;
  } else {
    err = '<h4 style="color:red">Có gì đó không ổn!</h4>';
  }

  if (!err) {
    document.writeln("Lương nhân viên: " + salary + " triệu.");
    document.writeln("Thuế thu nhập: " + tax + " triệu.");
    document.writeln("Thực lãnh: " + (salary - tax) + " triệu.");
  } else {
    document.write("<br>" + err);
  }
</script>
